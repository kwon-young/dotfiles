# This tmux statusbar config was created by tmuxline.vim
# on ven., 04 nov. 2016

set -g status-bg "colour236"
set -g message-command-fg "colour253"
set -g status-justify "centre"
set -g status-left-length "100"
set -g status "on"
set -g pane-active-border-fg "colour109"
set -g message-bg "colour239"
set -g status-right-length "100"
set -g status-right-attr "none"
set -g message-fg "colour253"
set -g message-command-bg "colour239"
set -g status-attr "none"
set -g status-utf8 "on"
set -g pane-border-fg "colour239"
set -g status-left-attr "none"
setw -g window-status-fg "colour244"
setw -g window-status-attr "none"
setw -g window-status-activity-bg "colour236"
setw -g window-status-activity-attr "none"
setw -g window-status-activity-fg "colour109"
setw -g window-status-separator " "
setw -g window-status-bg "colour236"
set -g status-left "#[fg=colour236,bg=colour109] #S #[fg=colour109,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour244,bg=colour236] %H:%M "
set -g status-right "#[fg=colour244,bg=colour236] %d %b #[fg=colour246,bg=colour236,nobold,nounderscore,noitalics]#[fg=colour236,bg=colour246] #h "
setw -g window-status-format "#[fg=colour244,bg=colour236] #I | #W "
setw -g window-status-current-format "#[fg=colour236,bg=colour239,nobold,nounderscore,noitalics]#[fg=colour253,bg=colour239] #I  #W  #P #[fg=colour236,bg=colour239,nobold,nounderscore,noitalics]"
